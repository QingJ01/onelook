<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景圆形（可选，透明背景更通用） -->
  <!-- <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.1" /> -->

  <!-- 核心节点 -->
  <circle cx="160" cy="256" r="48" fill="url(#primaryGradient)" filter="url(#glow)" />

  <!-- 连接线 -->
  <path d="M208 256 C 280 256, 300 160, 360 128" stroke="url(#primaryGradient)" stroke-width="24" stroke-linecap="round" fill="none" />
  <path d="M208 256 C 300 256, 300 256, 360 256" stroke="url(#primaryGradient)" stroke-width="24" stroke-linecap="round" fill="none" />
  <path d="M208 256 C 280 256, 300 352, 360 384" stroke="url(#primaryGradient)" stroke-width="24" stroke-linecap="round" fill="none" />

  <!-- 子节点 -->
  <circle cx="360" cy="128" r="24" fill="url(#primaryGradient)" />
  <circle cx="360" cy="256" r="24" fill="url(#primaryGradient)" />
  <circle cx="360" cy="384" r="24" fill="url(#primaryGradient)" />
</svg>
